name: Tests

on:
  push:
    branches:
      - main
    tags:
      - "!*"
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Unit Tests (${{ matrix.package }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
          - '@fantasticfour/world-cloudflare'
          - '@fantasticfour/world-dynamodb-sqs'
          - '@fantasticfour/world-firestore-tasks'
          - '@fantasticfour/world-postgres-upstash'
          - '@fantasticfour/world-postgres-redis'
          - '@fantasticfour/world-redis'
          - '@fantasticfour/world-redis-bullmq'
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.23.0

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Packages
        run: pnpm build --force

      - name: Run Unit Tests for ${{ matrix.package }}
        run: pnpm --filter "${{ matrix.package }}" test
